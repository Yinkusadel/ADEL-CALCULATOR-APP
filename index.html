<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adels calculator app</title>
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body class="theme-one" id="theme-one">
    <main>
      <div class="pages-body d-flex justify-center align-center">
        <div class="calculator-container d-flex align-center">
          <div class="calculator-mainbody">
            <div class="header d-flex justify-space-between align-center">
              <div class="header-texts d-flex justify-space-between align-center">
                <h1 class="calc-text">calc</h1>
                <p>THEME</p>
              </div>
              <div class="label-input d-flex align-center">
                <div class="labels d-flex justify-space-between align-center">
                  <label for="theme-choice-one">1</label>
                  <label for="theme-choice-two">2</label>
                  <label for="theme-choice-three">3</label>
                </div>
                <div class="theme-inputs d-flex justify-space-between align-center">
                  <input
                    class="theme-one appearance"
                    id="theme-choice-one"
                    name="theme"
                    type="radio"
                    checked=""
                  />
                  <input
                    class="theme-two appearance"
                    id="theme-choice-two"
                    name="theme"
                    type="radio"
                  />
                  <input
                    class="theme-three appearance"
                    id="theme-choice-three"
                    name="theme"
                    type="radio"
                  />
                </div>
              </div>
            </div>

            <div class="user-input-display d-flex justify-center">
              <div class="user-input d-flex align-center">399,981</div>
            </div>

            <div class="user-butns">
              <div class="calculator-btns">
                <div class="row d-flex justify-space-between align-center">
                  <button class="btn" type="button" value="7">7</button>
                  <button class="btn" type="button" value="8">8</button>
                  <button class="btn" type="button" value="9">9</button>
                  <button class="delete-btn" type="button" value="del">DEL</button>
                </div>
                <div class="row d-flex justify-space-between align-center">
                  <button class="btn" type="button" value="4">4</button>
                  <button class="btn" type="button" value="5">5</button>
                  <button class="btn" type="button" value="6">6</button>
                  <button class="btn" type="button" value="+">+</button>
                </div>
                <div class="row d-flex justify-space-between align-center">
                  <button class="btn" type="button" value="1">1</button>
                  <button class="btn" type="button" value="2">2</button>
                  <button class="btn" type="button" value="3">3</button>
                  <button class="btn" type="button" value="-">-</button>
                </div>
                <div class="row d-flex justify-space-between align-center">
                  <button class="btn" type="button" value=".">.</button>
                  <button class="btn" type="button" value="0">0</button>
                  <button class="btn" type="button" value="/">/</button>
                  <button class="btn" type="button" value="*">x</button>
                </div>
                <div class="row d-flex justify-space-between align-center">
                  <button class="reset-btn" type="button" value="reset">RESET</button>
                  <button class="equal-to-btn" type="button" value="=">=</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
